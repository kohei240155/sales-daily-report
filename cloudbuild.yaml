# Cloud Build設定ファイル
# Google Cloud BuildでDockerイメージをビルドし、Cloud Runにデプロイする

steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sales-daily-report:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sales-daily-report:latest'
      - '.'

  # Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sales-daily-report:$COMMIT_SHA'

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sales-daily-report'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sales-daily-report:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DATABASE_URL=$$DATABASE_URL,JWT_SECRET=$$JWT_SECRET'
      - '--set-cloudsql-instances'
      - '$PROJECT_ID:asia-northeast1:sales-db'

# ビルドしたイメージをContainer Registryに保存
images:
  - 'gcr.io/$PROJECT_ID/sales-daily-report:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/sales-daily-report:latest'

# タイムアウト設定（20分）
timeout: 1200s
